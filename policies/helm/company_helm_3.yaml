metadata:
  id: "COMPANY_HELM_003"
  name: "No 'latest' Image Tags"
  category: "SECURITY"
  severity: "HIGH"
  description: "Container images must not use the 'latest' tag"
  guideline: "Company Deployment Standard CDS-003"
definition:
  cond_type: "attribute"
  resource_types:
    - "helm_template"
  attribute: "spec.containers[].image"
  operator: "not_contains"
  value: ":latest"
  remediation: |
    Use explicit image versions instead of 'latest':
    image: "my-registry/my-app:1.2.3"
