metadata:
  id: "CUSTOM_K8S_11"
  name: "Ensure Kubernetes containers drop unnecessary Linux capabilities"
  category: "Kubernetes Security Best Practices"
  severity: "MEDIUM"
scope:
  provider: "kubernetes"
definition:
  cond_type: "attribute"
  resource_types: "Pod"
  attribute: "spec.containers[*].securityContext.capabilities.drop"
  operator: "exists"
  value: "ALL"

