metadata:
  name: "Restrict common insecure ports"
  id: "MASA_TF_NET_007"
  category: "Networking"
  severity: "HIGH"
scope:
  provider: "terraform"
definition:
  and:
    - resource_types:
        - aws_security_group_rule
    - attribute: from_port
      condition: any:
        - equals: 22
        - equals: 3389
    - attribute: cidr_blocks
      condition: contains
      value: "0.0.0.0/0"
